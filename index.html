<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>자기소개 위키 페이지</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/gallery.css"/>
    <script src="./js/index.js"></script>
</head>
<body>
<div id="app">
    <header>
        <h1 class="logo">
            <img src="./images/header-logo.png" alt="행성이 로고" width="166" height="147"/>
            <span class="text">크루 위키</span>
        </h1>
    </header>
    <main>
        <h2 class="title">강산</h2>
        <hr/>
        <section id="about-me">
            <h3 class="subtitle">안녕하세요</h3>
            <p>속도가 아닌, 가속도에 집중하는 강산입니다.</p>
        </section>

        <section id="gallery" class="gallery-container">
            <h3 class="subtitle">셀카</h3>
            <div class="gallery-grid">
                <div class="thumbnail">
                    <img src="https://i.postimg.cc/w1mBqJ2p/IMG-1611.jpg" alt="머리박산">
                </div>
                <div class="thumbnail">
                    <img src="https://i.postimg.cc/gw1rys0r/IMG-5291.jpg" alt="아기산">
                </div>
                <div class="thumbnail">
                    <img src="https://i.postimg.cc/DW3w8Zpb/IMG-0954.jpg" alt="띠용산">
                </div>
                <div class="thumbnail">
                    <img src="https://i.postimg.cc/sMQrPrG9/2.jpg" alt="롱다리산">
                </div>
                <div class="thumbnail">
                    <a href="https://i.postimg.cc/kXQqKg3h/Kakao-Talk-Photo-2025-02-28-01-29-20.png">
                        <img src="https://i.postimg.cc/WtGtrMcb/image.jpg"
                             alt="렝가">
                    </a>
                </div>
                <div class="thumbnail">
                    <img src="https://i.postimg.cc/nj7r3ms2/image.jpg" alt="렝산">
                </div>
                <div class="thumbnail">
                    <img src="https://i.postimg.cc/GTx2C1xs/image.jpg" alt="종이가방산">
                </div>
                <div class="thumbnail">
                    <img src="https://i.postimg.cc/hfKv0fK8/image.jpg" alt="침대옆산">
                </div>
                <div class="thumbnail">
                    <img src="https://i.postimg.cc/7fQ4T6hZ/image.jpg" alt="나른산">
                </div>
            </div>
        </section>

        <h3 id="best-of-best" class="subtitle">변곡점</h3>

        <section>
            <article>
                <h4>격기3반</h4>
                <div class="no-cutting-thumbnail">
                    <img
                            src="https://i.postimg.cc/L4rRKYjh/3.jpg"
                            width="200"
                            alt="격기3반 이미지"
                    />
                </div>
                <p>
                    나는 실제로 격기3반의 분량이 아쉬워서 3번 읽고, 3배로 즐겼다.
                </p>
            </article>
        </section>

        <section>
            <article>
                <h4>홀덤</h4>
                <div class="thumbnail">
                    <img
                            src="https://i.postimg.cc/255gBrnP/image.png"
                            width="200"
                            alt="홀덤 우승 이미지"
                    />
                </div>
                <p>
                    트레이드 오프의 연속.
                </p>
            </article>
        </section>

        <section>
            <article>
                <h4>마인크래프트</h4>
                <div class="thumbnail">
                    <img
                            src="https://i.postimg.cc/gJhK5TvM/image.png"
                            width="200"
                            alt="정제소 이미지"
                    />
                </div>
                <p>
                    나는 몰입 경험에
                    <a href="https://mak-ing.tistory.com/41">마인크래프트</a>
                    를 풀어냈다.
                </p>
            </article>
        </section>

        <section>
            <h4 id="comment">감상평</h4>
            <ul class="comment-list">
                <li>
                    <div class="comment-item">
                        <div class="comment-author">
                            <img src="./images/comment-author-icon.png" alt="사용자 프로필 이미지"/>
                            <span>주인장</span>
                        </div>
                        <div class="comment-content">
                            <p>이스터에그가 있어요.</p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="comment-item">
                        <div class="comment-author">
                            <img src="./images/comment-author-icon.png" alt="사용자 프로필 이미지"/>
                            <span>주인장</span>
                        </div>
                        <div class="comment-content">
                            <p>좋은 하루 되세요.</p>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="input-group">
                <input id="input-nickname" type="text" placeholder="닉네임"/>
                <input id="input-comment" type="text" placeholder="친하게 지내요"/>
                <button id="button-comment-cancel" class="button-cancel" type="button">취소</button>
                <button id="button-comment-register" class="" type="button">등록</button>
            </div>
        </section>

        <footer>
            <img src="./images/footer-logo.png" width="180" alt="우아한테크코스 로고"/>
            <p>&copy; 우아한테크코스 All Rights reserved.</p>
        </footer>
    </main>
    <aside class="right-sidebar">
        <div class="profile-image">강산 프로필 사진</div>
        <nav>
            <h2>Contents</h2>
            <ol class="contents">
                <li>
                    <a href="#" data-target="about-me">자기소개</a>
                </li>
                <li>
                    <a href="#" data-target="gallery">셀카</a>
                </li>
                <li>
                    <a href="#" data-target="best-of-best">변곡점</a>
                </li>
                <li>
                    <a href="#" data-target="comment">감상평</a>
                </li>
            </ol>
        </nav>
    </aside>
</div>
</body>
</html>
